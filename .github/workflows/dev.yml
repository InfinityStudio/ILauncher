name: Dev

on:
  push:
    branches:
      - workflow-reorg

jobs:
  dev:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12
    - name: Install
      run: |
        npm ci
    - name: Prepare Release
      id: prepare_release
      uses: ./.github/actions/prepare-release
